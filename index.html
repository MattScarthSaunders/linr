<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linr</title>
</head>
<body>
    <div class="slidecontainer">
        <label>Set Angle</label>
        <input type="range" min="1" max="180" value="45" class="slider" id="angleRange">
        <output>45</output>
    </div>
    <div class="slidecontainer">
        <label>Branch length limit</label>
        <input type="range" min="5" max="100" value="10" class="slider" id="branches">
        <output>10</output>
    </div>
    <canvas id="canvas" width="1920" height="1080"></canvas>
</body>
<foot>
    <script src="script.js"></script>
</foot>
</html>
